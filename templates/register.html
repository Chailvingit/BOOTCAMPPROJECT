<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle gradient background, consistent with login page */
            background: linear-gradient(to right, #e0f2fe, #e3f2fd); /* Light blue gradient */
        }
        .register-card {
            /* More pronounced shadow and border, consistent with login page */
            border: 1px solid rgba(0, 0, 0, 0.05); /* Light border */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Stronger shadow */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl register-card w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create Your Account</h1>

        {% if error %}
            <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {{ error }}
            </p>
        {% endif %}

        <form action="{{ url_for('register') }}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Register
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            Already have an account? <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline font-medium">Login here</a>
        </p>
    </div>
</body>
</html>
